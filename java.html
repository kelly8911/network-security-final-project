<!DOCTYPE html>
<html>
<head>
    <title>Heap-Use-After-Free</title>
</head>
<body>
    <script>
        let obj = {data: "xxxx"};
	    document.write("1st Accessing data: ", obj.data);
           
        // 立即釋放對象
        obj = null;
        document.write("</br>free the data.");
        
        // 再次訪問對象
     	document.write("</br>2nd Accessing data: ");
        
        if (obj == null) 
        {
            document.write("The sensitive data has been freed.");
            document.write(" Heap-use-after-free error happened.");
      	} 
        
        document.write(obj.data); 
    </script>
</body>
</html>
